{
  "snowplow": {
    "input": {
      "appName": "snowplow-postgres-loader"
      "retrievalMode": {
        "type": "FanOut"
        "maxRecords": 10000 # Only used if `type` is changed to Polling
      }
      "initialPosition": "TRIM_HORIZON"
      "checkpointSettings": {
        "maxBatchSize": 1000
        "maxBatchWait": 10 seconds
        "maxConcurrent": 100
      }
    }

    "output": {
      "port": 5432
      "sslMode": "REQUIRE"
    }

    "monitoring": {
      "metrics": {
        "cloudWatch": true
      }
    }

    "purpose": "ENRICHED_EVENTS"
  }
}
